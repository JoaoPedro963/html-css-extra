<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Site Android</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #9ef8c7;
        }

        header{
            padding: 10px;
            background-image: linear-gradient(to bottom, #3aa76b, #249657, #1a5c38);
            text-align: center;
            color: white;
        }

        header > h1{
            font-weight: bold;
            margin: 20px 0px 50px 0px;            
        }

        header > h2{
            color: rgba(255, 255, 255, 0.679);
            margin: 0px 0px 36px 0px; 
        }

        header > nav{
            text-align: left;
            font-weight: bold;
        }

        nav > a{
            text-decoration: none;
            margin-left: 10px;
            color: white;
        }

        nav > a:hover{
            color: greenyellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>CURIOSIDADES DE TECNOLOGIA</h1>
        <h2>Tudo aquilo que você sempre quis saber sobre o mundo <br> Tech, em um único lugar
        </h2>
        <nav>
            <a href="">Home</a>
            <a href="">Notícias</a>
            <a href="">Curiosidades</a>
            <a href="">Fale Conosco</a>
        </nav>
    </header>
</body>

</html>
