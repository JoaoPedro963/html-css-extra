    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Comic';
            src: url('fonts/Bouncy-PERSONAL_USE_ONLY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Personalizado';
            src: url('fonts/love\ larry\ ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /* Tipos de format()
               - opentype (otf)
               - truetype (ttf)
               - embedded-opentype
               - truetype-aat (Apple Advanced Typography)
               - svg
            */
        }
        body{
            font-family:'Personalizado' , Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Comic', Times, serif;
            font-size: 3em;
        } 
    

    </style>
