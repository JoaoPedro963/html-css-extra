<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidaor</p>

    <video src="media/meu-video.mp4" width="500" controls></video>
    <video src="media/Meu-Video02.mp4" width="500" controls></video>
    <video src="media/Meu-Video.webm" width="500" controls></video>
    <video src="media/meu-video.ogv" width="500" controls></video>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/Meu-Video02.mp4" type="video/mp4">
        <source src="media/Meu-Video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inderinfo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5hpENTZ34sQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
